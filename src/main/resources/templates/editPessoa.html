<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta th:if="${mensagemSucesso}" http-equiv="refresh" content="3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Editar Pessoa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/profOferta">Professor da Oferta</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="div-alert">
    <div style=" text-align: center; line-height: 50px;" th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>
</div>

<div class="div-borda">
    <h3 class="titulo">Editar Pessoa:</h3>

    <form class="form-container" th:action="@{/pessoa/atualizarPessoa}" th:object="${pessoaDTO}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="col">
                <label class="form-label">CPF:</label>
                <input type="text" class="form-control" th:field="*{cpf}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Telefone:</label>
                <input type="text" class="form-control" th:field="*{telefone}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Usuário:</label>
                <input type="text" class="form-control" th:field="*{usuario}" required>
            </div>

            <div class="col">
                <label class="form-label">Senha:</label>
                <input type="text" class="form-control" th:field="*{senha}">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <label class="form-check-label">Ativo</label>
                    <input class="form-check-input" type="checkbox" th:field="*{ativo}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/cadastroPessoa}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
