<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">

        <title>Lista estudantes</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg custom-header">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/profOferta">Professor da Oferta</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Relatórios</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="http://localhost:8080/cursoMatriculas">Matriculados por curso</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/mostrarCursosEstudante">Cursos do estudante</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-text" th:if="${username != null}">
                            Olá, <span th:text="${username}"></span>!
                        </span>
                    </button>
                    <ul class="dropdown-menu custom-dropdown">
                        <li>
                            <form id="logoutForm" action="/logout" method="POST">
                                <button class="dropdown-item" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

        <div class="container">
            <div class="div-borda">
                <h3 style="text-align: center;">Estudantes do Curso: <span th:text="${nomeCurso}"></span></h3>
                <a th:href="@{/cursoMatriculas}" class="btn" style="font-size: 25px;">←</a>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ativo</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="estudante, iterStat : ${estudantes}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${estudante[1]}"></td>
                            <td th:text="${estudante[2]}"></td>
                            <td th:text="${estudante[3]}"></td>
                            <td th:text="${estudante[4]}"></td>
                            <td th:text="${estudante[5]}"></td>
                            <td th:text="${estudante[6]}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p th:if="${estudantes.isEmpty()}" style="text-align: center; margin-top: 10px;">Nenhum estudante encontrado para este curso.</p>
            </div>
        </div>

    </body>
</html>
