<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Deseducare</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Matricular Estudante</a></li>
                        <li><a class="dropdown-item" href="">Professor da Oferta</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="navbar-text" th:if="${username != null}">
                        Olá, <span th:text="${username}"></span>!
                    </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form id="cursoForm" action="/curso/cursos" method="get"></form>

<div class="container">
    <div class="div-borda">
        <h3 style="text-align: center;">Cursos Lecionados:</h3>
        <button id="refreshCursos" class="btn" style="background: none; font-size: 25px;">↻</button>

        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Curso:</th>
                    <th scope="col">Estudantes:</th>
                    <th scope="col">Visualizar:</th>
                </tr>
                </thead>
                <tbody id="cursosBody">
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.nome}"></td>
                    <td th:text="${quantidades != null && quantidades.get(curso.id) != null} ? ${quantidades.get(curso.id)} : 0"></td>
                    <td><a th:href="@{/curso/diarioDeClasse(nome=${curso.nome})}" class="btn btn-primary">Diário de classe</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.getElementById("refreshCursos").addEventListener("click", function() {
        fetch("/curso/cursos", { method: "GET", cache: "no-store" })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                document.getElementById("cursosBody").innerHTML = doc.getElementById("cursosBody").innerHTML;
            })
            .catch(error => console.error("Erro ao atualizar cursos:", error));
    });
</script>

<script>
    document.getElementById("logoutForm").addEventListener("submit", function(event) {
        event.preventDefault();
        fetch("/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = "/login?logout=true";
            }
        });
    });
</script>


</body>
</html>
