<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/mascaraCpfEdicao.js"></script>
    <script src="/js/script.js"></script>

    <title>Editar Usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="navbar-text" th:if="${username != null}">
                        Olá, <span th:text="${username}"></span>!
                    </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="div-alert">
    <div th:if="${ObjetoDuplicado}" id="error-alert" class="alert alert-danger">
        <p th:text="${ObjetoDuplicado}"></p>
    </div>
    <div th:if="${Dependencias}" id="error-alert2" class="alert alert-danger">
        <p th:text="${Dependencias}"></p>
    </div>
</div>

<div class="div-borda">
    <h3 class="titulo">Editar Perfil:</h3>

    <div style="position: relative;">
        <form class="form-container" th:action="@{/pessoa/atualizarUsuario}" th:object="${pessoaDTO}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{ativo}">


            <div class="row">
                <div class="col">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>

                <div class="col">
                    <label class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="000.000.000-00" th:field="*{cpf}" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label">Telefone:</label>
                    <input type="text" class="form-control" th:field="*{telefone}" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label">Usuário:</label>
                    <input type="text" class="form-control" th:field="*{usuario}" id="usuario" required readonly>
                </div>

                <div class="col">
                    <label class="form-label">Senha:</label>
                    <input type="password" id="senha" class="form-control" th:field="*{senha}">
                </div>
            </div>

            <div class="row">
            <div class="col d-flex">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="${session.usuarioRole == 'ADMIN' ? '/menuPrincipal'
                : (session.usuarioRole == 'PROFESSOR' ? '/menuPrincipalProfessor'
                : '/menuPrincipalEstudante')}"
                   class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </div>

        </form>

    </div>

</div>

<script>
    setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
</script>

</body>
</html>
