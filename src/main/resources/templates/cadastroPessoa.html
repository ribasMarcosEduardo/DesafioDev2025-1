<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta th:if="${mensagemSucesso}" http-equiv="refresh" content="3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Cadastro de Pessoa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Aguardando
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="div-alert">
    <div style=" text-align: center; line-height: 50px;" th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>
</div>

<div class="div-borda">
    <h3 class="titulo">Cadastro de Pessoa:</h3>

    <form class="form-container" th:action="@{pessoa/salvarPessoa}" th:object="${pessoaDTO}" method="post">
        <div class="row">
            <div class="col">
                <label th:for="*{nome}" class="form-label">Nome:</label>
                <input type="text" class="form-control campo_config" th:field="*{nome}" id="nome" required>
            </div>

            <div class="col">
                <label th:for="*{cpf}" class="form-label">CPF:</label>
                <input type="text" class="form-control campo_config" th:field="*{cpf}" id="cpf" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label th:for="*{telefone}" class="form-label">Telefone:</label>
                <input type="text" class="form-control campo_config" th:field="*{telefone}" id="telefone" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label th:for="*{email}" class="form-label">Email:</label>
                <input type="email" class="form-control campo_config" th:field="*{email}" id="email" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label th:for="*{usuario}" class="form-label">Usuário:</label>
                <input type="text" class="form-control" th:field="*{usuario}" id="usuario" required>
            </div>

            <div class="col">
                <label th:for="*{senha}" class="form-label">Senha:</label>
                <input type="password" class="form-control" th:field="*{senha}" id="senha">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <label th:for="*{ativo}" class="form-check-label ">Ativo</label>
                    <input class="form-check-input" type="checkbox" th:field="*{ativo}" id="ativo" value="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/menuPrincipal}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
