<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script th:src="@{js/preencherDados.js}"></script>
    <script th:src="@{js/mascaraCpf.js}"></script>

    <title>Cadastro de Pessoa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/profOferta">Professor da Oferta</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Relatórios</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cursoMatriculas">Matriculados por curso</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/mostrarCursosEstudante">Cursos do estudante</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-text" th:if="${username != null}">
                            Olá, <span th:text="${username}"></span>!
                        </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="div-alert">
    <div style=" text-align: center; line-height: 50px;" th:if="${mensagemSucesso}" id="success-alert"  class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${ObjetoDuplicado}"class="alert alert-danger">
        <p th:text="${ObjetoDuplicado}"></p>
    </div>
    <div th:if="${Dependencias}"  class="alert alert-danger">
        <p th:text="${Dependencias}"></p>
    </div>
</div>

<div class="div-borda">
    <h3 class="titulo">Cadastro de Pessoa:</h3>

    <form class="form-container" th:action="@{pessoa/salvarPessoa}" th:object="${pessoaDTO}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control " th:field="*{nome}"  readonly>
            </div>

            <div class="col">
                <label class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="000.000.000-00" th:field="*{cpf}"  required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Telefone:</label>
                <input type="text" class="form-control" th:field="*{telefone}" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label  class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}"  readonly>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label th:for="*{usuario}" class="form-label">Usuário:</label>
                <input type="text" class="form-control" th:field="*{usuario}" id="usuario" required oninput="this.value = this.value.toLowerCase()">
            </div>

            <div class="col">
                <label th:for="*{senha}" class="form-label">Senha:</label>
                <input type="password" class="form-control" th:field="*{senha}" id="senha">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <label class="form-check-label ">Ativo</label>
                    <input class="form-check-input" type="checkbox" th:field="*{ativo}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/menuPrincipal}" class="btn btn-danger">Cancel</a>
                <a style="float: right;" th:href="@{/buscarPessoa}" class="btn btn-primary">Editar</a>
            </div>
        </div>

        <script>
            setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
        </script>

    </form>

</div>


</body>
</html>
