<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Cadastro de Curso</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/profOferta">Professor da Oferta</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Relatórios</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cursoMatriculas">Matriculados por curso</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-text" th:if="${username != null}">
                            Olá, <span th:text="${username}"></span>!
                        </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav> <!-- nav -->

<div class="div-alert">
    <div th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${ObjetoDuplicado}"  class="alert alert-danger">
        <p th:text="${ObjetoDuplicado}"></p>
    </div>
    <div th:if="${Dependencias}" class="alert alert-danger">
        <p th:text="${Dependencias}"></p>
    </div>
</div><!-- Alert -->

<div class="div-borda">
    <h3 class="titulo">Cadastro de Curso:</h3>
    <div style="position: relative;">
        <form class="form-container" th:action="@{/curso/atualizarCurso}" th:object="${cursoDTO}" method="post">
            <input type="hidden" th:field="*{id}">
            <div style="margin: 1px"  class="row">
                <div class="col">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control " th:field="*{nome}" required>
                </div>

                <div style=" flex: 0 0 auto;width: 90px;" class="col">
                    <label class="form-label">Encontros:</label>
                    <input style="width: 65px;" class="form-control" th:field="*{encontros}" required>
                </div>

                <div  class="col">
                    <label class="form-label ">Situação:</label>
                    <select style=" width: 200px;" class="form-select " name="situacao" th:field="*{situacao}" required>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <div>
                    <div>
                        <label class="form-label">Assunto:</label>
                        <textarea  style=" width: 545px;" class="form-control " th:field="*{assunto}" rows="4" required></textarea>
                    </div>
                </div>

                <div style="padding: 10px 10px" class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{/cadastroCurso}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>

            </div>
        </form>

        <div style="position: absolute; bottom: 10px; right: 10px;">
            <form th:action="@{/curso/excluirCurso/{id}(id=${cursoDTO.id})}" method="post" class="mt-3">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </div>

    </div>

</div>
    <script>
        setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
    </script>
</body>
</html>
