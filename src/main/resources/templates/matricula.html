<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Matrícula</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/profOferta">Professor da Oferta</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Relatórios</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cursoMatriculas">Matriculados por curso</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/mostrarCursosEstudante">Cursos do estudante</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-text" th:if="${username != null}">
                            Olá, <span th:text="${username}"></span>!
                        </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav><!-- nav -->

<div class="div-alert">
    <div th:if="${matriculaSucess}" id="success-alert" class="alert alert-success">
        <p th:text="${matriculaSucess}"></p>
    </div>
    <div th:if="${ObjetoNaoEncontrado}" id="error-alert3" class="alert alert-danger">
        <p th:text="${ObjetoNaoEncontrado}"></p>
    </div>
    <div th:if="${ObjetoInativo}" id="error-alert4" class="alert alert-danger">
        <p th:text="${ObjetoInativo}"></p>
    </div>
    <div th:if="${ObjetoDuplicado}" id="error-alert5" class="alert alert-danger">
        <p th:text="${ObjetoDuplicado}"></p>
    </div>
</div>  <!-- Alert -->


<div class="div-borda">
    <h3 class="titulo">Matrícula:</h3>

    <form class="form-container" th:action="@{estudanteCurso/matricularEstudante}" th:object="${estCursoDTO}" method="post">
        <div class="row">
            <div class="col">
                <label class="form-label">Código do estudante:</label>
            <input type="number" class="form-control campo_config" id="codEstudante" name="CODPESSOA" required>
            </div>
            <div class="col">
                <label class="form-label">Nome do estudante:</label>
                <input type="text" class="form-control campo_config" id="nomeEstudante" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label  class="form-label">Código do curso:</label>
                <input type="number" class="form-control campo_config" id="codCurso" name="CODCURSO" required>
            </div>
            <div class="col">
                <label class="form-label">Nome do curso:</label>
                <input type="text" class="form-control campo_config" id="nomeCurso" readonly>
            </div>
        </div>

        <div class="row ">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/menuPrincipal}" class="btn btn-danger">Cancel</a>
            </div>
        </div>

        <script>
            setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
        </script>

        <script>
            $(document).ready(function() {
                $("#codEstudante").on("blur", function() {
                    let codEstudante = $(this).val();
                    if (codEstudante) {
                        $.get(`/estudanteCurso/pessoa/${codEstudante}`, function(data) {
                            $("#nomeEstudante").val(data.nome || "Não encontrado");
                        }).fail(function() {
                            $("#nomeEstudante").val("Erro ao buscar");
                        });
                    }
                });

                $("#codCurso").on("blur", function() {
                    let codCurso = $(this).val();
                    if (codCurso) {
                        $.get(`/estudanteCurso/curso/${codCurso}`, function(data) {
                            $("#nomeCurso").val(data.nome || "Não encontrado");
                        }).fail(function() {
                            $("#nomeCurso").val("Erro ao buscar");
                        });
                    }
                });
            });
        </script>

    </form>

</div>

</body>
</html>
