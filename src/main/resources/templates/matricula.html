<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <meta th:if="${matriculaSucess}" http-equiv="refresh" content="3">
    <meta th:if="${CursoNaoencontrado}" http-equiv="refresh" content="3">
    <meta th:if="${CursoInativo}" http-equiv="refresh" content="3">
    <meta th:if="${PessoaNaoEncontradaE}" http-equiv="refresh" content="3">
    <meta th:if="${pessoaInativa}" http-equiv="refresh" content="3">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Cadastro de Endereço</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastro</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroPessoa">Pessoa</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroEndereco">Endereço</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8080/cadastroCurso">Curso</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8080/matricula">Matricular Estudante</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav> <!-- nav -->

<div class="div-alert">
    <div th:if="${matriculaSucess}" id="success-alert" class="alert alert-success">
        <p th:text="${matriculaSucess}"></p>
    </div>
    <div th:if="${CursoInativo}" id="error-alert" class="alert alert-danger">
        <p th:text="${CursoInativo}"></p>
    </div>
    <div th:if="${CursoNaoencontrado}" id="error-alert2" class="alert alert-danger">
        <p th:text="${CursoNaoencontrado}"></p>
    </div>
    <div th:if="${PessoaNaoEncontradaE}" id="error-alert3" class="alert alert-danger">
        <p th:text="${PessoaNaoEncontradaE}"></p>
    </div>
    <div th:if="${PessoaInativa}" id="error-alert4" class="alert alert-danger">
        <p th:text="${PessoaInativa}"></p>
    </div>
</div>  <!-- Alert -->


<div class="div-borda">
    <h3 class="titulo">Matrícula:</h3>

    <form class="form-container" th:action="@{estudanteCurso/matricularEstudante}" th:object="${estCursoDTO}" method="post">
        <div class="row">
            <div class="col">
                <label class="form-label">Código do Estudante:</label>
                <input type="text" class="form-control campo_config" th:field="*{CODPESSOA}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Código do Curso:</label>
                <input type="text" class="form-control campo_config" th:field="*{CODCURSO}" required>
            </div>
        </div>

        <div style="padding: 10px 0px" class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/menuPrincipal}" class="btn btn-danger">Cancel</a>
            </div>
        </div>

        <script>
            setTimeout(function() {
                var errorAlert = document.getElementById('error-alert');
                if (errorAlert) {
                    errorAlert.remove();
                }
            }, 3000);

            setTimeout(function() {
                var errorAlert2 = document.getElementById('error-alert2');
                if (errorAlert2) {
                    errorAlert2.remove();
                }
            }, 3000);

            setTimeout(function() {
                var errorAlert3 = document.getElementById('error-alert3');
                if (errorAlert3) {
                    errorAlert3.remove();
                }
            }, 3000);

            setTimeout(function() {
                var errorAlert4 = document.getElementById('error-alert4');
                if (errorAlert4) {
                    errorAlert4.remove();
                }
            }, 3000);

            setTimeout(function() {
                var successAlert = document.getElementById('success-alert');
                if (successAlert) {
                    successAlert.remove();
                }
            }, 3000);
        </script>

    </form>

</div>

</body>
</html>
