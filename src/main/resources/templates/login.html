<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{scripts.js}"></script>

    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="div-alert">
    <div th:if="${param.error}" id="error-alert" class="alert alert-danger mt-3">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" id="success-alert" class="alert alert-success mt-3">
        Você foi desconectado com sucesso.
    </div>
</div>

<div class="div-borda ">
    <h3 class="titulo">Login:</h3>

    <form class="form-container" th:action="@{/login}" method="post">
        <div class="row">
            <div class="col">
                <label class="form-label" for="username">Usuário:</label>
                <input class="form-control" type="text" id="username" name="username" required />
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label" for="password">Senha:</label>
                <input class="form-control" type="password" id="password" name="password" required />
            </div>
        </div>

        <div style="padding: 10px 0px" class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Logar</button>
                <a th:href="@{https://www.youtube.com/watch?v=dQw4w9WgXcQ}" class="btn btn-danger">Cancel</a>
            </div>
        </div>

        <script>
            setTimeout(function() {
                var errorAlert = document.getElementById('error-alert');
                if (errorAlert) {
                    errorAlert.remove();
                }
            }, 3000);

            setTimeout(function() {
                var successAlert = document.getElementById('success-alert');
                if (successAlert) {
                    successAlert.remove();
                }
            }, 3000);
        </script>

    </form>

</div>

</body>
</html>
