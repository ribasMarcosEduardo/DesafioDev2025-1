<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Deseducare</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Curso</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Matricular Estudante</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="navbar-text" th:if="${username != null}">
                        Olá, <span th:text="${username}"></span>!
                    </span>
                </button>
                <ul class="dropdown-menu custom-dropdown">
                    <li>
                        <form id="logoutForm" action="/logout" method="POST">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="div-borda">
        <h3 style="text-align: center;">Estudantes do Curso: <span th:text="${nomeCurso}"></span></h3>
        <a th:href="@{/menuPrincipalProfessor}" class="btn" style="font-size: 25px;">←</a>

        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome:</th>
                    <th scope="col">Nota 1:</th>
                    <th scope="col">Nota 2:</th>
                    <th scope="col">Nota 3:</th>
                    <th scope="col">Qnt. Faltas:</th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="estudante : ${nomesEstudantes}">
                    <td th:text="${estudante.id}"></td>
                    <td th:text="${estudante.estudante.nome}"></td>
                    <td><input class="form-control" style="width: 50px; text-align: center; display: block; margin: auto;" maxlength="2"/></td>
                    <td><input class="form-control" style="width: 50px; text-align: center; display: block; margin: auto;" maxlength="2"/></td>
                    <td><input class="form-control" style="width: 50px; text-align: center; display: block; margin: auto;" maxlength="2"/></td>
                    <td><input class="form-control" type="number" style="width: 50px; text-align: center; display: block; margin: auto;" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    document.getElementById("logoutForm").addEventListener("submit", function(event) {
        event.preventDefault();
        fetch("/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = "/login?logout=true";
            }
        });
    });
</script>


</body>
</html>
